{% extends 'base.html' %}

{% block title %}User Details{% endblock %}

{% block content %}

<h1 class="display-1">Hello {{ user.username }}</h1>
<p class="lead">Any of this info interest you?</p>
<div class="user-info-container">
    <div class="row">
        <div class="col p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">Email</h4><p class="mb-0">{{ user.email }}</p>
        </div>
        <div class="col p-4 mb-3 bg-light rounded">
            <h4 class="font-italic">First Name</h4><p class="mb-0">{{ user.first_name }}</p>
        </div>
        <div class="col p-4 mb-3 bg-light rounded">
            <h4 class="sfont-italic">Last Name</h4><p class="mb-0">{{ user.last_name }}</p>
        </div>
    </div>
</div>

<form>
    {% include "_form.html" %}
    <button class="btn btn-primary" formmethod="POST">Save Changes</button>
    <!-- <button class="btn btn-outline-secondary" formaction="/" formmethod="GET">Cancel</button> -->
</form>

{% endblock %}}
